{% extends 'viperchat/base.html' %}

{% block title %}Server invites {% endblock %}

{% block content %}
<h2>Server invitations</h2>
{% for invite in invites %}
<a href="{% url 'server_invite_detail' username=request.user pk=invite.pk %}">{{ invite.server }} server</a> <br>
{% endfor %}
{% endblock %}

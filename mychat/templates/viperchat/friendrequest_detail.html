{% extends 'viperchat/base.html' %}

{% block title %} Request details {% endblock %}

{% block content %}
<h2>Request details</h2>
Content: {{ friend_request.description }}<br>
Date created: {{ friend_request.date_created }}<br>
User: <a href="{% url 'user_detail' friend_request.sender.username %}">{{ friend_request.sender }}</a> <br><br>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" name="accept_button" value="Accept">
    <input type="submit" name="decline_button" value="Decline">
</form>
{% endblock %}

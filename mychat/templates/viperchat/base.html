<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Home
        {% endblock %}
    </title>
</head>
<body>
    <a href="/">Home</a> | 
    <a href="/rooms">Rooms</a> |

    {% if user.is_authenticated %}
        <a href="/user/{{ user.username }}">{{ user.username }} </a> |
        <a href="/accounts/logout">Logout</a> |
    {% else %}
        <a href="/accounts/login">Login</a> | 
    {% endif %}
    
    <hr>
    {% block content %}
        <h1>{{ welcome }} </h1>
        <a href="/create-room">Create your own room</a>
    {% endblock %}
</body>
</html>

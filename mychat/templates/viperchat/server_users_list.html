{% extends 'viperchat/server_detail.html' %}
{% load template_filters %}

{% block title %}Room users {% endblock %}

{% block room %}
<h2>All users</h2>
{% for user in users %}

<li><a href="{% url 'user_detail' user.username %}">{{ user.username }} </a> | 
        {% if remover %}
            <a href="{% url 'delete_user_from_server' server_id=server.pk username=user.username %}">
                <button>Delete from room</button>
            </a>
        {% endif %}
        </li>
{% endfor %}
{% endblock %}
